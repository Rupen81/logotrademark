<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s;
        }

        .slide {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            border: none;
            outline: none;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .prev:hover,
        .next:hover {
            opacity: 1;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .active {
            background: #fff;
            color: #000;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="photoes\tm bg.jpg">
            </div>
            <div class="slide">
                <img src="photoes\Trademark-pic.jpg">
            </div>
            <div class="slide">
                <img src="photoes\ADV.jpg">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <script>
        var slideIndex = 0;
        var slides = document.querySelectorAll('.slide');
        var prevBtn = document.querySelector('.prev');
        var nextBtn = document.querySelector('.next');

        function showSlides() {
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slides[slideIndex].classList.add('active');
            var slideWidth = slides[slideIndex].offsetWidth;
            var offset = -slideWidth * slideIndex;
            document.querySelector('.slides').style.transform = 'translateX(' + offset + 'px)';
        }

        function prevSlide() {
            if (slideIndex == 0) {
                slideIndex = slides.length - 1;
            } else {
                slideIndex--;
            }
            showSlides();
        }

        function nextSlide() {
            if (slideIndex == slides.length - 1) {
                slideIndex = 0;
            } else {
                slideIndex++;
            }
            showSlides();
        }

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        showSlides();
        setInterval(nextSlide, 5000);

    </script>
</body>

</html>
